name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Lint
        run: |
          flake8 application/ domain/ infrastructure/ interface/ tests/ utils/ workflow/
          black --check application/ domain/ infrastructure/ interface/ tests/ utils/ workflow/
      - name: Test
        run: pytest tests/
